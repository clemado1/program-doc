<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<script>
    fetch("/api/prg/list",{
        method: 'get',
        headers: {
            'content-type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem("jwt"),
        }
    }).then(res => res.json())
        .then(json => {
            console.log(json);
            let programs = document.getElementById("program-list");

            const htmlMarkup = json.map(function (data) {
                let docUi = "";
                if (data.documents.length !== 0) {
                    let docLi = data.documents.map(function (doc) {
                        return `
                    <li>
                        <a href="/doc/${doc.docId}">${doc.title}</a>
                    </li>
                    `
                    });

                    docUi = `<ul>${docLi}</ul>`;
                }

                return `
                    <li>
                        <p>[${data.programCd}] ${data.programNm}</p>
                        ${docUi}
                    </li>
                    `
            });

            programs.innerHTML = htmlMarkup;
        })
</script>
<body>
<div class="container">
    <div id="new-program">
        <input type="text" id="programCd" name="programCd">
        <input type="text" id="programNm" name="programNm">
        <input type="text" id="programType" name="programType">
        <button id="form-submit" th:text="Create" type="submit"></button>
    </div>
    <ul id="program-list">
    </ul>
</div>
<script>
    const saveBtn = document.querySelector("#form-submit");
    saveBtn.addEventListener('click', function () {
        fetch("/api/prg/create", {
            method: 'post',
            headers: {
                'content-type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("jwt"),
            },
            body : JSON.stringify({
                programCd : document.getElementById("programCd").value,
                programNm : document.getElementById("programNm").value,
                programType : document.getElementById("programType").value,
            })
        }).then(res => res.json())
            .then(program => {
                console.log(program);
                location.href = `/doc/write?programCd=${program.programCd}`;
            });
    });
</script>
</body>
</html>
