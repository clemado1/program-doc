<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/doc_common :: docHead"><title></title></head>
<body>
<div th:replace="fragments/doc_common :: docBody"></div>
<form>
    <input th:id="contents" th:name="contents" th:value="${document.contents}" type="hidden">
    <h1 th:text="${document.title}"></h1>
    <div id="viewer">
        <strong>Loading...</strong>
    </div>
    <script>
        let content = document.querySelector("#contents").value;
        const Editor = toastui.Editor;
        const viewer = Editor.factory({
            el: document.querySelector('#viewer'),
            viewer: true,
            initialValue: content
        });
    </script>
</form>
</body>
</html>
