<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <div class="container">
        <ul>
            <li th:each="program : ${programs}">
                <span th:text="|[${program.programCd}]${program.programNm}|"></span>
                <th:block th:if="${program.documents != null && #lists.size(program.documents) > 0}">
                    <ul>
                        <li th:each="document : ${program.documents}">
                            <a th:text="${document.title}" th:href="@{/doc/view/{id}(id=${document.docId})}"></a>
                        </li>
                    </ul>
                </th:block>
            </li>
        </ul>
    </div>
</body>
</html>
